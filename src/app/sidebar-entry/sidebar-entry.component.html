<div (click)="apiService.onSelectEntry(entry.id)" [ngClass]="{'bg-beige' : entry.id == apiService.visibleEntry.id }" class="px-4 py-3 entry d-flex flex-column col-md-12 border border-bottom" >
  <h5 class="mb-2">{{ entry.date | date}}</h5>
  <h5 class="mb-4">{{ entry.title }}</h5>
  <p class="m-0">{{ entry.body | slice:0:50}}<span *ngIf="entry.body.length > 50">...</span></p>
</div>
