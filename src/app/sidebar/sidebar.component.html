<div class="sidebar h-100" [ngClass]="{ 'active': uiService.isSidebarVisible }">
  <div class="position-fixed d-block w-100 px-3 pt-3">
    <input class="w-100" placeholder="Search..."/>
  </div>
  <div class="mt-3">
      <ng-container *ngIf="url === '/write'">
        <app-sidebar-entry *ngFor="let entry of uiService.entries" [entry]="entry"></app-sidebar-entry>
      </ng-container>
      <ng-container *ngIf="url === '/connect'">
        connect
      </ng-container>
  </div>
  
</div>
