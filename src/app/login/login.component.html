<div class="col-md-12 mx-auto pt-5">
  <h1 class="text-center">JustWrite</h1>
  <p class="text-center mb-5">Great minds write alike.</p>
  <div class="col-md-4 px-4 bg-white shadow border-round mx-auto d-flex flex-column py-4">
      <div class="mb-4">
        <label for="username" class="d-block text-bold mb-2">Username</label>
        <input type="text"  placeholder="" id="username" name="username" class="d-block w-100">
      </div>

      <div class="w-100 mb-5">
        <label for="password" class="d-block text-bold w-100 mb-2">Password</label>
        <input type="password" id="password" name="password" class="d-block w-100 ">
      </div>

      <a class="btn btn-primary col-md-12 border-round" [routerLink]="['/write']">
        Login
      </a>
  </div>
</div>
<div class="bg"></div>
<div class="bg2"></div>
