
<div class="connect col-md-11 mx-auto d-flex flex-column align-self-end">

    <h4 class="mb-4">Connected based on:</h4>
    <span class="tag bg-beige pointer mb-3 mr-2 border-round py-2 px-3" *ngFor="let tag of tags">{{ tag }}</span>
  </div>

</div>
