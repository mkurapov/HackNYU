<div class="options position-fixed border border-bottom order-bottom d-flex" [ngClass]="{ 'move': uiService.isSidebarVisible }" >
  <div class="col-md-12 d-flex align-items-center  mx-auto">
      <span (click)="uiService.onToggleSidebar()" class="d-flex align-items-center pointer text-primary option-btn">
          <i *ngIf="uiService.isSidebarVisible" class="fas fa-chevron-right"></i>
          <i *ngIf="!uiService.isSidebarVisible" class="fas fa-chevron-left"></i>
        </span>  
        
        <div *ngIf="!uiService.isMessengerVisible" class="option-title mx-auto d-flex flex-column text-center">
            <h5 class="mb-1">{{ apiService.visibleEntry.title }}</h5>
            <div *ngIf="apiService.visibleEntry && apiService.visibleEntry.classifications">
              <span class="tag__sm" [ngClass]="{'tag__sm--bad' : tag.sentiment < 0, 'tag__sm--good' : tag.sentiment > 0.2 }" *ngFor="let tag of apiService.visibleEntry.classifications">{{ tag.name }}</span>
            </div>
        </div>



        <div *ngIf="uiService.isMessengerVisible" class="option-title mx-auto text-center">
            <h6>{{ apiService.visibleChat.name }}</h6>
            <div *ngIf="apiService.visibleChat && apiService.visibleChat.classifications">
              <span class="tag__sm" [ngClass]="{'tag__sm--bad' : tag.sentiment < 0.2, 'tag__sm--good' : tag.sentiment > 0 }" *ngFor="let tag of apiService.visibleChat.classifications">{{ tag.name }}</span>
            </div>
        </div>


        <div class="text-right option-btn d-flex justify-content-end">
            <span (click)="onCreate()" *ngIf="!uiService.isMessengerVisible" class="text-primary pointer text-right">
                New Post
            </span>
        </div>
  </div>

  

  
</div>
